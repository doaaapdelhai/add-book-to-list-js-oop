<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Book</title>
  <!-- CSS Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<!-- css start -->
<style>
  .success, .error {
    color: #fff;
    padding: 15px;
    margin: 5px 0 15px 0;
  }
  .success {
    background-color: green;
  }
  .error {
    background-color: red;
  }
</style>
<!-- css end -->
<body>
  <div class="container">
    <h1 class="text-center">Add Book</h1>
    <form id="book-form">
      <div class="mb-3">
        <label for="book-title" class="form-label fw-bold">Title</label>
        <input type="text" class="form-control" id="book-title">
      </div>
  
      <div class="mb-3">
        <label for="book-author" class="form-label fw-bold">Author</label>
        <input type="text" class="form-control" id="book-author">
      </div>
  
      <div class="mb-3">
        <label for="book-isbn" class="form-label fw-bold">ISBN</label>
        <input type="text" class="form-control" id="book-isbn">
      </div>
      <button type="submit" class="btn btn-primary w-100 mb-4">Submit</button>
    </form>
  
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Title</th>
          <th scope="col">Author</th>
          <th scope="col">ISBN</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody id="book-list">

      </tbody>
    </table>
  </div>
  
  
    <script src="main.js"></script>
  <!-- JS Bootstrap 5 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
